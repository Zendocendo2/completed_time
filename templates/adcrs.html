{% extends 'base.html' %}
{% block content %}
{% load static %}

<form method="post">
	{% csrf_token %}
	<fieldset>
		<h1 class="tablink" onclick="openPage('new')" id="defaultOpen">Add Matéria</h1>
		<a href="{% url 'editcourse' %}"><h1 class="tablink" onclick="openPage('edit')" id="link_to_edit">Editar Matéria</h1></a>
		<div class="tabcontent" id="new">
			{{ form.as_p }}

		</div>
	</fieldset>
</form>


{% endblock %}
