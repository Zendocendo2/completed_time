{% extends 'base.html' %}
{% block content %}
{% load static %}



<fieldset class="fieldset">
    <a href="{% url 'addsection'%}"><h1 class="tablink" onclick="openPage('new')" id="defaultOpen">Add Turma</h1></a>
    <div class="tabcontent" id="edit">
        <table class="table1">
            <thead>
            <tr class="table-headers">
            <th>Turma Id</th>
            <th>Curso e Turma</th>
            <th>Total Aulas</th>
            <th  class="empty"></th>
            </tr>
            </thead>

            <tbody>
            {% for sec in sections %}
            <tr>
             <td>{{sec.section_id}}</td>
             <td>{{sec.department}}</td>
             <td>{{sec.num_class_in_week }}</td>
             <td class="empty">
                <form action="{% url 'deletesection' sec.section_id %}" method="post">
                        {% csrf_token %}
                        <input type="submit" value="X" class="cross">
                </form>
             </td>
             </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
</fieldset>

<div class="img">

</div>

{% endblock %}
